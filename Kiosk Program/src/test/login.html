<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Sign In</title>
  <link rel="stylesheet" type="text/css" title="login stylesheet" href="login.css"></link>
  <script type="text/javascript" src = "movie.js"></script>
</head>
<body id="OSF Icon">
  <form method="get" action="help.html" id="loginForm">
    <fieldset>
    <legend>Login</legend><br>
    <img src="images/OSF.jpg" alt="OSF Icon"><br>
    <label for="fname">Email for Log in:</label><br>
    <input type="email" id="fname" name="fname" class="hilightable"><br>
    <label for="lname">Password:</label><br>
    <input type="password" id="lname" name="lname" class="hilightable">
    <p>
    <button class="button">Log In</button>
    <button type="reset" id="reset" name="button">Clear</button>
    </p>
  </form>
    <section>
      <h3>Or Log in with your social media account:</h3>
      <a href="https://www.facebook.com/">
      <img src="images/facebook.png"
      alt="facebook" width="30" height="30"/></a>

      <a href="https://www.instagram.com/">
      <img src="images/instagram.png"
      alt="instagram" width="30" height="30"/></a>

      <a href="https://www.twitter.com/">
      <img src="images/twitter.png"
      alt="twitter" width="30" height="30"/></a>
    </section>
    </fieldset>
<footer>
  <hr>
  <small>Nick Luedtke, Greg Schwab, Humza Moin, Jake Botka  Copyright &copy; 2020 - IT 391</small>
  <small>
    <script>
      document.write("Last Modified: "+ document.lastModified);
    </script>
  </small>
</footer>
</body>
</html>
