<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" title="signup stylesheet" href="login.css"></link>
<script type="text/javascript" src = "movie.js"></script>
</head>
<body>
  <form method="get" action="searchpage.html" id="signupForm">
    <fieldset>
    <legend>Please Sign Up</legend><br>
  <img src="images/OSF.jpg" alt="OSF Icon"><br>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" class="hilightable"><br>
  <label for="lname">Last name:</label><br>
  <input type="email" id="lname" name="lname" class="hilightable"><br>
  <label for="loginName">Email for login name:</label><br>
  <input type="text" id="loginName" name="loginName" class="hilightable"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" class="hilightable"><br>
  <label for="verifyPassword">Verify Password:</label><br>
  <input type="password" id="verifyPassword" name="verifyPassword" class="hilightable"><br>
  <p>
  <button class="button">Sign Up</button>
  <button type="reset" id ="reset"  name="button">Clear</button>
  </p>
  </form>
  <section>
    <h3>Or Log in with your social media account:</h3>
    <a href="https://www.facebook.com/">
    <img src="images/facebook.png"
    alt="facebook" width="30" height="30"/></a>

    <a href="https://www.instagram.com/">
    <img src="images/instagram.png"
    alt="instagram" width="30" height="30"/></a>

    <a href="https://www.twitter.com/">
    <img src="images/twitter.png"
    alt="twitter" width="30" height="30"/></a>
  </section>
  </fieldset>

</body>
</html>
